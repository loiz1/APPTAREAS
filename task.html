<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Tareas Completadas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Inicializar Supabase
        const supabaseUrl = 'https://rpuuislyejuoovdldnss.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwdXVpc2x5ZWp1b292ZGxkbnNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkzODYyMjgsImV4cCI6MjA0NDk2MjIyOH0.TPtDnn-o-RN0vm69RKvBUEWfgqZUzQAvvKkR5JxFEoM';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function obtenerTareasCompletadas() {
            const { data: tareas, error } = await supabase
                .from('tareas')
                .select('*')
                .eq('completed', true); // Obtener solo las tareas completadas
            
            if (error) {
                console.error('Error obteniendo tareas completadas:', error);
            } else {
                return tareas;
            }
        }

        async function eliminarTarea(id) {
            const { error } = await supabase
                .from('tareas')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('Error eliminando tarea:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const lista = document.getElementById('lista');

            // Obtener tareas completadas de la base de datos y mostrarlas
            const tareasCompletadas = await obtenerTareasCompletadas();
            if (tareasCompletadas && tareasCompletadas.length > 0) {
                tareasCompletadas.forEach(tarea => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center justify-between mb-2'; // Alinear contenido
                    listItem.innerHTML = `
                        <span>${tarea.texto}</span>
                        <button class="eliminarButton bg-red-500 text-white rounded py-1 px-2 ml-2">Eliminar</button>
                    `;
                    lista.appendChild(listItem); // Agregar la tarea a la lista

                    // Agregar evento al botón de eliminar
                    listItem.querySelector('.eliminarButton').addEventListener('click', async function() {
                        await eliminarTarea(tarea.id); // Eliminar de la base de datos
                        lista.removeChild(listItem); // Quitar la tarea de la lista
                    });
                });
            } else {
                const emptyMessage = document.createElement('p');
                emptyMessage.textContent = 'No hay tareas completadas.';
                lista.appendChild(emptyMessage);
            }
        });
    </script>
</head>
<body>
    <div class="app-container relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif;">
        <div class="container mx-auto p-4">
            <div class="flex items-center justify-between mb-4">
                <div class="user-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/11356/11356308.png" alt="Usuario" class="w-8 h-8 mr-2">
                    <span id="userName" class="text-[#1e3a8a] font-semibold"></span>
                </div>
                <h1 class="title text-[#1e3a8a] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Tareas Completadas</h1>
                <div class="menu-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/1756/1756647.png" alt="Menú" class="cursor-pointer w-8 h-8" id="menuButton">
                    <div class="dropdown" id="dropdownMenu">
                        <a href="settings.html">Configuración</a>
                        <a href="login.html" id="logoutButton">Salir</a>
                    </div>
                </div>
            </div>

            <!-- Lista de tareas completadas -->
            <div class="tareas mt-4" style="max-height: 380px; overflow-y: auto;">
                <ul class="lista" id="lista"></ul>
            </div>

            <!-- Botón inferior -->
            <div class="botones-inferiores mt-4 flex justify-around">
                <a href="index.html" class="btn-inferior bg-[#2db1f9] text-white py-2 px-4 rounded-lg text-center">Volver a Pendientes</a>
                <a href="team.html" class="btn-inferior bg-[#2db1f9] text-white py-2 px-4 rounded-lg text-center">Team</a>
            </div>
        </div>
    </div>
</body>
</html>
