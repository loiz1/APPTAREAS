<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" href="estilos.css"> 
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="app-container relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif;">
        <div class="container mx-auto p-4"> <!-- Contenedor centrado -->
            <h1 class="text-[#1e3a8a] text-lg font-bold leading-tight tracking-[-0.015em] text-center">Inicio de Sesión</h1>
            
            <div class="add_task mt-4">
                <form id="loginForm" class="flex flex-col w-full">
                    <input type="text" id="loginUsername" placeholder="Usuario" required class="border rounded-md p-2 mb-4 placeholder-gray-400">
                    <input type="password" id="loginPassword" placeholder="Contraseña" required class="border rounded-md p-2 mb-4 placeholder-gray-400">
                    <button type="submit" class="bg-[#2db1f9] text-white py-2 px-4 rounded-lg hover:bg-[#1C86EE] transition-colors duration-300">
                        Iniciar Sesión
                    </button>
                    <a href="register.html" class="text-center mt-4 text-[#2db1f9] hover:underline">¿No tienes una cuenta? Regístrate aquí</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Obtener los usuarios registrados del localStorage
            const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];

            // Validar credenciales
            const usuarioValido = usuariosRegistrados.find(user => user.username === username && user.password === password);

            if (usuarioValido) {
                localStorage.setItem('username', username); // Almacenar el nombre de usuario actual
                window.location.href = 'index.html'; // Redirigir a la página de tareas
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
